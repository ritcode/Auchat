<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>peerjst Test</title>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div id="id"></div>
    <input id="msg" type="text" placeholder="Type message" />
    <button class="btn-msg" id="msgbtn" type="button">send</button>
    <button class="btn-call" id="callbtn" type="button">call</button>
    <input type="text" id="peerid" placeholder="Enter sharing id" />
    <button class="btn-connect" id="cbtn" type="button">Connect</button>

    <div id="messages"></div>
    <audio controls id="remoteaudio">remote</audio>
    <audio controls id="localaudio">loca</audio>
    <button id="hangbtn" type="button">Hangup</button>
  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>

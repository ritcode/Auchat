<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./assets/a.svg" type="image/x-icon/svg">
  <title>Auchat</title>
  <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  
  <div class="container">
    <div class="title">Auchat</div>
    <div id="id"></div>
    <div id="connected" hidden>
      <input id="msg" type="text" placeholder="Type message" />
      <button class="btn-msg" id="msgbtn" type="button">Send</button>
      <button class="btn-call" id="callbtn" type="button">Call</button>
    </div>
    
    
    <div id="connect">
    <input type="text" id="peerid" placeholder="Enter sharing id" />
    <button class="btn-connect" id="cbtn" type="button">Connect</button>
    </div>

    <div id="messages"></div>
    <div id="callMode" hidden>
        <video width="400" id="remoteaudio" autoplay></video>
        <video width="200" id="localaudio" muted autoplay></video>
      <button id="hangbtn" type="button">Hangup</button>
    </div>
    
  </div>
  <script src="./js/script.js" type="text/javascript"></script>
</body>

</html>
